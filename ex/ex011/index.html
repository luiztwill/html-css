<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente
        e diminua o seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagnes-dinâmicas/imagem-pequena.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagnes-dinâmicas/imagem-media.png" type="image/png">
<img src="imagnes-dinâmicas/Imagem-grande.png" alt="imagem-flexivel">
</picture>

<h1>Reproduzindo Áudio</h1> <hr>
<p>Vamos aprender a reproduzir áudios em HTML5</p>

<audio preload="metadata" autoplay controls loop>
<source src="midias/suaveeee.mp3" type="audio/mpeg">
<source src="midias/suaveeee.ogg" type="audio/ogg">
<source src="midias/suaveeee.wav" type="audio/wav">
<p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midias/suaveeee.mp3">Clique aqui para baixar o arquivo MP3.</a></p>





</audio>



</body>
</html>

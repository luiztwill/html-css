    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div > p{
      display: none;
      }
      div:hover > p {
        display: block;
      }
      div:hover {
        color: red;
      }
    </style>
</head>
<body>

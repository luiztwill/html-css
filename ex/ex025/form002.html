<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu"></label>
             <input type="text" name="usu" id="iusu" required minlength="5" placeholder="Nome do usuário">
        </p>
           
        <p>
            <label for="isenha"></label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20"  placeholder="Senha" autocomplete="current-password">
        </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
    </form>
</body>
</html>

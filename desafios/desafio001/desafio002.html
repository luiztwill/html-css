<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> <hr>
    <ul>
<li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
<li><abbr title="De &lt;h1&gt; a &lt;h6&gt;">Titulos</abbr></li>
<li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
<li><abbr title="Use a Tag <abbr>">Abreviaçôes</abbr></li>
<li><abbr title="Code">Códigos-Fontes</abbr></li>
<li><abbr title="Use as tags &lt;ol&gt; e <li>">Listas numeradas</abbr></li>
<li><abbr title="Use a Tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
